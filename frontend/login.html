<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Reminder</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.7);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            margin-bottom: -2px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .msg-error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome Back</h2>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="primary-btn" style="width: 100%; margin-top: 1rem;">Login</button>
                <p id="login-error" class="msg-error"></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <h2 style="margin-bottom: 1.5rem; text-align: center;">Join Us</h2>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required minlength="6">
                </div>
                <button type="submit" class="primary-btn" style="width: 100%; margin-top: 1rem;">Create Account</button>
                <p id="reg-error" class="msg-error"></p>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        async function handleAuth(url, body, errorElem) {
            errorElem.style.display = 'none';
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': url.includes('token') ? 'application/x-www-form-urlencoded' : 'application/json' },
                    body: body
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.detail || 'Authentication failed');

                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/app';
                } else if (url.includes('register')) {
                    // Auto login after register? Or just switch tab
                    alert('Registration successful! Please login.');
                    switchTab('login');
                    document.getElementById('login-email').value = document.getElementById('reg-email').value;
                }
            } catch (err) {
                errorElem.textContent = err.message;
                errorElem.style.display = 'block';
            }
        }

        document.getElementById('login-form').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const body = new URLSearchParams();
            body.append('username', email); // OAuth2 expects username
            body.append('password', pass);
            handleAuth('/token', body, document.getElementById('login-error'));
        });

        document.getElementById('register-form').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            handleAuth('/register', JSON.stringify({ email, password: pass }), document.getElementById('reg-error'));
        });
    </script>
</body>

</html>
