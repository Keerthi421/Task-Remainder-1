<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder - Intelligent Scheduling</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .landing-hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .hero-title {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDb 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--text-dim);
            max-width: 600px;
            margin-bottom: 3rem;
            animation: fadeInDb 1s ease-out 0.2s backwards;
        }

        .cta-button {
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            animation: fadeInDb 1s ease-out 0.4s backwards;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
            background: var(--primary-hover);
        }

        .user-counter {
            margin-top: 4rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: fadeInDb 1s ease-out 0.6s backwards;
        }

        .counter-number {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .counter-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeInDb {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <main class="landing-hero">
        <h1 class="hero-title">Master Your Time</h1>
        <p class="hero-subtitle">Intelligent deadline reminders that adapt to your schedule. Never miss a task again.
        </p>

        <a href="/login" class="cta-button">Start Scheduling Now</a>

        <div class="user-counter">
            <span class="counter-number" id="user-count">0</span>
            <span class="counter-label">Users Trust Us</span>
        </div>
    </main>

    <script>
        async function fetchUserCount() {
            try {
                const res = await fetch('/users/count');
                const data = await res.json();
                document.getElementById('user-count').textContent = data.count;
            } catch (e) {
                console.error("Failed to fetch user count");
            }
        }
        fetchUserCount();
    </script>
</body>

</html>
